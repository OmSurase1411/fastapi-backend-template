<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Assistant</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 450px;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        input {
            width: 94%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .response {
            margin-top: 20px;
            padding: 14px;
            border-radius: 6px;
            background: #f1f5f9;
            color: #0f172a;
            min-height: 40px;
            white-space: pre-line;
        }

        .loading {
            color: #64748b;
            font-style: italic;
        }

        .error {
            color: #b91c1c;
            background: #fee2e2;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ü§ñ Agent Assistant</h2>

    <input
        id="userInput"
        placeholder="Ask something‚Ä¶ e.g. Find customer CUST123 or Add 4 and 5"
    />

    <button onclick="callAgent()">Ask Agent</button>

    <div id="response" class="response"></div>
</div>

<script>
async function callAgent() {
    const input = document.getElementById("userInput").value;
    const responseBox = document.getElementById("response");

    responseBox.className = "response loading";
    responseBox.innerText = "Thinking‚Ä¶";

    try {
        const res = await fetch("http://127.0.0.1:8000/agent/run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: input })
        });

        const data = await res.json();
        const toolResult = data.tool_result;

        /* -------------------------------------------------
           1. If backend returned a polite validation error
              (like missing VIN / CUST ID),
              show explanation + warning message
        -------------------------------------------------- */
        if (toolResult && toolResult.status === "failed") {
            responseBox.className = "response";

            let text = "";

            // Show LLM explanation first if present
            if (data.final_response) {
                text += data.final_response + "\n\n";
            }

            // Then show polite warning
            text += "‚ö†Ô∏è " + toolResult.message;

            responseBox.innerText = text;
            return;
        }

        /* -------------------------------------------------
           2. If no tool was used ‚Üí show LLM-only response
        -------------------------------------------------- */
        if (!data.tool_called) {
            responseBox.className = "response";
            responseBox.innerText = data.final_response;
            return;
        }

        const toolName = data.tool_name.toLowerCase();

        /* ---------------- CUSTOMER LOOKUP ---------------- */
        if (toolName.includes("customer")) {
            const customer = toolResult.output;

            responseBox.className = "response";
            responseBox.innerText =
`Your customer details for ${toolResult.input}:

Name   : ${customer.name}
Email  : ${customer.email}
Status : ${customer.status}`;
            return;
        }

        /* ---------------- ADD / CALCULATOR ---------------- */
        if (toolName.includes("add") || toolName.includes("calc")) {
            responseBox.className = "response";
            responseBox.innerText = `The result is: ${toolResult.output}`;
            return;
        }

        /* ---------------- VEHICLE INFO ---------------- */
        if (toolName.includes("vehicle") || toolName.includes("vin")) {
            const v = toolResult.output;

            let formatted = `Vehicle details for ${toolResult.input}:\n\n`;
            for (const key in v) {
                formatted += `${key.toUpperCase()} : ${v[key]}\n`;
            }

            responseBox.className = "response";
            responseBox.innerText = formatted;
            return;
        }

        /* ---------------- FALLBACK ---------------- */
        responseBox.className = "response";
        responseBox.innerText = data.final_response;

    } catch (err) {
        responseBox.className = "response error";
        responseBox.innerText = "Something went wrong. Please try again.";
        console.error(err);
    }
}
</script>


</body>
</html>
